<!DOCTYPE html>
<html lang="pt_br">

<head>

    <link rel="stylesheet" href="style.css">
    <title>TeniShop</title>

<body>
    <header class="container">
        <h1>TENISHOP</h1>
        <div id="divBusca">

            <img src="imagens/busca.png" id="btnBusca" alt="Buscar"/>

            <div class="group">
                <p class="price">Air Force 1</p>

            </div>

            <div class="group">

            </div>
            <div class="group">
                <p class="price">Tenis Boost</p>
                <img class="produto" src="imagens/Evoltenn-TÃªnis-Boost-Masculino-Evoltenn-Esporte-Casual-Colmeia-Preto-Vermelho-8950-53877201-1-product.webp" alt="">
                <Button class="robux">R$750,49</Button>

</html>
